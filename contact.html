<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pete Spangler</title>
		<meta
			content="Portfolio for Pete Spangler, a multidisciplinary software engineer based in Calgary."
			name="description"
		/>
		<meta content="Pete Spangler" property="og:title" />
		<meta
			content="Portfolio for Pete Spangler, a multidisciplinary software engineer based in Calgary."
			property="og:description"
		/>
		<meta property="og:type" content="website" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<link rel="stylesheet" href="output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<body>
			<nav class="bg-gray-900 text-white">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="flex items-center justify-between h-16">
						<div>
							<a href="/" class="font-semibold text-lg">Pete Spangler</a>
						</div>
						<div class="space-x-4">
							<a href="projects.html">Projects</a>
							<a href="about.html">About Me</a>
							<a href="contact.html">Contact Me</a>
						</div>
					</div>
				</div>
			</nav>

			<h1 class="text-uppercase text-center text-secondary mt-8 mb-2">Contact Me!</h1>
			<form
				class="max-w-md mx-auto mt-4"
				id="contactForm"
				name="sentMessage"
				novalidate="novalidate"
				data-bss-recipient="3e0a7d02723fa32402827864cac70a93"
			>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
						<label for="name">Name</label>
						<input
							class="form-input border border-gray-300 rounded-md px-4 py-2 w-full"
							type="text"
							id="name"
							required
							placeholder="Name"
						/>
						<small class="form-text text-danger help-block"></small>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
						<label for="email">Email Address</label>
						<input
							class="form-input border border-gray-300 rounded-md px-4 py-2 w-full"
							type="email"
							id="email"
							required
							placeholder="Email Address"
						/>
						<small class="form-text text-danger help-block"></small>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls mb-5 pb-2">
						<label for="message">Message</label>
						<textarea
							class="form-textarea border border-gray-300 rounded-md px-4 py-2 w-full"
							id="message"
							required
							placeholder="Message"
							rows="5"
						></textarea>
						<small class="form-text text-danger help-block"></small>
					</div>
				</div>
				<div id="success"></div>
				<div class="form-group text-center mb-4">
					<button
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded btn btn-primary active btn-block btn-xl"
						id="sendMessageButton"
						type="submit"
					>
						Send
					</button>
				</div>
			</form>

			<footer class="bg-gray-900 text-white py-4">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
					<div>
						<p>Pete Spangler &copy; 2023</p>
					</div>
					<div>
						<a
							href="https://www.linkedin.com/in/petertspangler/"
							class="text-gray-300 hover:text-gray-400 mx-2"
						>
							<i class="fab fa-linkedin fa-lg"></i>
						</a>
						<a
							href="https://github.com/petespangler"
							class="text-gray-300 hover:text-gray-400 mx-2"
						>
							<i class="fab fa-github fa-lg"></i>
						</a>
					</div>
				</div>
			</footer>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
			<script src="js/smart-forms.min.js"></script>
		</body>
	</body>
</html>
